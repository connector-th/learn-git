var text = "Hello world hello hello earth earth";
function counWord(text){
	var result = {};
	text = text.toLowerCase();
	var text_array = text.split(" ");
	text_array.map(function(cell){
		if(cell in result){
    		result[cell]++;
		}else{
			result[cell] = 1;
		}
		return result;});
	console.log(result);
}
counWord(text);

console.log("Q.3");
var q3 = [{name: "a",height: 3},{name: "b",height: 1},{name: "c",height: 90}];
function sort(data){
	var endIndex = 0,
	len = data.length-1, 
	hasSwap = true;
	
	for(var i = 0; i < len; i++){
		hasSwap = false;
        endIndex = len-i;
        for (var j = 0; j < endIndex; j++) {
        	var tmp;
        	if(data[i].height > data[i+1].height){
				tmp = data[i];
				data[i] = data[i+1];
				data[i+1] = tmp;
				hasSwap = true;
			}
        }
        if(!hasSwap){
            break;
        }	
	}
	return data;
}

var min = sort(q3);
console.log(min);
